<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="Email">Email:</label>
        <input type="text" name="Email" placeholder="Ex: abc1@gmail.com">
        <button>Submit</button>
<br>
<br>
        <label for="Password">Password:</label>
        <input type="text" name="Password">
        <button>Submit</button>
<br>
<br>
<label for="Name">Name:</label>
<input type="text" name="Name" placeholder="Ex: Ousama">
<button>Submit</button>
<br>
<br>
<label for="Last name">Last name:</label>
<input type="text" name="Last name" placeholder="Ex: Benarba">
<button>Submit</button>
<br>
<br>
<label for="fechaNacimiento">Fecha de Nacimiento:</label>
<input type="date" id="fechaNacimiento" name="fechaNacimiento">
<br>
<br>
<label for="Phone number">Phone number:</label>
<input type="number" name="Phone number" placeholder="Ex: 55555555">
<button>Submit</button>
<br>
<br>
<label for="Plan">Plan:</label>
<select id="Plan" name="Plan">
  <option value="Free Plan">Free Plan</option>
  <option value="Basic Plan">Basic Plan</option>
  <option value="Intermediate Plan">Intermediate Plan</option>
<br>
<br>
</select>
<br>
<br>
<label for="Pro Plan">Pro Plan:</label>
<input type="checkbox" id="option" name="Pro Plan">
<br>
<br>
<label for="Credit Card">Credit Card:</label>
<input type="text" name="Credit Card" placeholder="Ex: X-0000000000">
<br>
<br>
<label for="CVC">CVC:</label>
<input type="number" name="CVC" placeholder="Ex: 000">
<br>
<br>
<label for="Expiration Date">Expiration Date:</label>
<input type="date" id="Expiration Date" name="Expiration Date">
<br>
<br>
<label for="Billing Address">Billing Address:</label>
<input type="text" name="Billing Address" placeholder="Ex: Carrer Pallars 156, 08005 Barcelona">
  



    </form>
</body>
</html>
